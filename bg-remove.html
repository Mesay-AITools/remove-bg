<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Background Removal Tool</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background: #f0f4f8; /* Light blue-gray background */
    }

    /* Header */
    header {
      width: 100%;
      background: #1a73e8; /* Google Blue */
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #fff;
      animation: slideIn 1s ease-in-out;
    }

    header p {
      font-size: 1rem;
      margin: 0;
      color: #e8f0fe; /* Light blue */
      animation: slideIn 1.2s ease-in-out;
    }

    /* Main Container */
    .container {
      background: #ffffff; /* White background */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 90%;
      margin: 100px 0 60px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333; /* Dark gray */
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555; /* Medium gray */
      animation: slideIn 1.2s ease-in-out;
    }

    .upload-section {
      margin-bottom: 2rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .upload-btn {
      background-color: #1a73e8; /* Google Blue */
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #1557b0; /* Darker blue */
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }

    .result-section {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .result-section img {
      max-width: 48%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .result-section img:hover {
      transform: scale(1.05);
    }

    .image-label {
      font-size: 1rem;
      color: #333; /* Dark gray */
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .image-label i {
      font-size: 1.2rem;
      color: #1a73e8; /* Google Blue */
    }

    #downloadBtn {
      background-color: #34a853; /* Google Green */
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #downloadBtn:disabled {
      background-color: #6c757d; /* Gray */
      cursor: not-allowed;
    }

    #downloadBtn:hover:not(:disabled) {
      background-color: #2a8c4a; /* Darker green */
      transform: scale(1.05);
    }

    /* Loading Animation */
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a73e8; /* Google Blue */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      width: 100%;
      background: #202124; /* Dark gray */
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    footer p {
      font-size: 0.9rem;
      margin: 0;
      color: #e8eaed; /* Light gray */
    }

    footer a {
      color: #1a73e8; /* Google Blue */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #1557b0; /* Darker blue */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>AI Background Removal Tool</h1>
    <p>Powered by AI - Fast, Easy, and User-Friendly</p>
  </header>

  <!-- Main Container -->
  <div class="container">
    <h2>Remove Background in Seconds</h2>
    <p>Upload an image to remove the background instantly using AI.</p>
    <div class="upload-section">
      <input type="file" id="imageInput" accept="image/*" />
      <label for="imageInput" class="upload-btn">Choose Image</label>
    </div>
    <div class="result-section">
      <div>
        <span class="image-label">
          <i class="fas fa-image"></i> Original Image
        </span>
        <img id="originalImage" src="#" alt="Original Image" />
      </div>
      <div>
        <span class="image-label">
          <i class="fas fa-download"></i> Processed Image
        </span>
        <img id="processedImage" src="#" alt="Processed Image" />
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <button id="downloadBtn" disabled>Download Processed Image</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2023 AI Background Removal Tool. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
  </footer>

  <script>
    const imageInput = document.getElementById('imageInput');
    const originalImage = document.getElementById('originalImage');
    const processedImage = document.getElementById('processedImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const loader = document.getElementById('loader');

    // API Key and Endpoint
    const API_KEY = 'your-api-key';
    const API_URL = 'https://api.remove.bg/v1.0/removebg';

    imageInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('image_file', file);

        try {
          // Show original image
          originalImage.src = URL.createObjectURL(file);
          loader.style.display = 'block';

          // Call the API
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'X-Api-Key': API_KEY,
            },
            body: formData,
          });

          if (!response.ok) {
            throw new Error('Failed to remove background');
          }

          const blob = await response.blob();
          processedImage.src = URL.createObjectURL(blob);
          loader.style.display = 'none';

          // Enable download button
          downloadBtn.disabled = false;
          downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = processedImage.src;
            link.download = 'background-removed.png';
            link.click();
          });
        } catch (error) {
          console.error('Error:', error);
          alert('Failed to remove background. Please try again.');
          loader.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
